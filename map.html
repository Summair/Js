<!DOCTYPE html>
<html>
    <head>
      <style type="text/css">
       #mapDiv { width: 800px; height: 500px; }
      </style>
      
       
        <!-- This is to include Google Maps javascript API,  Please ensure that you have a Google maps Javascript API KEY and replace part of the code-->

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?
                key=INSERT_YOUR_MAP_KEY_HERE&sensor=false">
        </script>

        <!-- Map CREATED is here-->

        <script type="text/javascript">
         //Global functions
         var map;
         function initMap() {
            google.maps.visualRefresh = true;

            var mapOptions = {
                center: new google.maps.LatLng(41.88425 , -87.63245),
                zoom:10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            //Map DOM celement
            var  mapElement = document.getElementById('mapDiv');
            map = new google.maps.Map(mapElement, mapOptions);
         }
            google.maps.event.addDomListener(window, 'load', initMap);
         </script>
         </head>

         <body>
            <b> Your Title for the Map  </b>

            <div id ="mapDiv"></div>

        </body>
        </html>
